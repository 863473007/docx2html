<!DOCTYPE html>
<html>
<head>
	<script src="../node_modules/requirejs/require.js"></script>
	<script>
		require.config({
			baseUrl: "../",
			paths: {
				"jquery": "node_modules/docx4js/node_modules/jquery/dist/jquery",
				"jszip": "node_modules/docx4js/test/jszip.min",
				"tool": "parser/tool"
			},
			deps:['tool']
		});
	</script>
	<script>
		function test(input){
			require(['./parser/openxml/docx/document','./converter/docx/html/factory'],function(Docx4JS, html){
				Docx4JS.load(input.files[0])
					.then(function(doc){
						input.value=""
						$('body>div').remove()
						doc.parse(html)
					})
			})
		}
	</script>
</head>
<body>
	<input type="file" style="position:absolute;top:0" onchange="test(this)">
</body>
</html>
