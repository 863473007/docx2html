<!DOCTYPE html>
<html>
<head>
	<script src="../node_modules/requirejs/require.js"></script>
	<script>
		require.config({
			baseUrl: "../",
			paths: {
				"jszip": "node_modules/docx4js/test/jszip.min",
				"tool": "node_modules/docx4js/parser/tool-browser",
				"deferred": "node_modules/docx4js/node_modules/Deferred/index"
			},
			deps:['tool']
		});
	</script>
	<script>
		function test(input){
			require(['./parser/openxml/docx/document','./converter/docx/html/factory'],function(Docx4JS, Converters){
				Docx4JS.load(input.files[0])
					.then(function(doc){
						input.value=""
						var a=document.$1('div');
						a && a.parentNode.removeChild(a);
						var doc=doc.parse(Docx4JS.createVisitorFactory(Converters))
						
					})
			})
		}
	</script>
</head>
<body>
	<input type="file" style="position:absolute;top:0" onchange="test(this)">
</body>
</html>
